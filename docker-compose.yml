services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reconmc
      POSTGRES_USER: reconmc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reconmc -d reconmc"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 128M
    networks:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: "0.5"
        reservations:
          memory: 64M
    networks:
      - backend
    restart: unless-stopped

  coordinator:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: node packages/coordinator/dist/index.js
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgres://reconmc:${POSTGRES_PASSWORD}@postgres:5432/reconmc
      - REDIS_URL=redis://redis:6379
      - RECONMC_API_KEY=${RECONMC_API_KEY:-}
      - RECONMC_DISABLE_AUTH=${RECONMC_DISABLE_AUTH:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3
    ports:
      - "3001:3000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stop_grace_period: 15s
    networks:
      - backend
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    entrypoint: ["/entrypoint.sh"]
    command: ["node", "packages/agent/dist/index.js"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - COORDINATOR_URL=http://coordinator:3000
      - POLL_INTERVAL_MS=5000
    depends_on:
      coordinator:
        condition: service_healthy
    deploy:
      replicas: ${AGENT_COUNT:-3}
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stop_grace_period: 30s
    networks:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
