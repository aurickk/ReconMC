services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reconmc
      POSTGRES_USER: reconmc
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reconmc -d reconmc"]
      interval: 5s
      timeout: 5s
      retries: 5

  coordinator:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: node packages/coordinator/dist/index.js
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgres://reconmc:${POSTGRES_PASSWORD}@postgres:5432/reconmc
      - RECONMC_API_KEY=${RECONMC_API_KEY:-}
      - RECONMC_DISABLE_AUTH=${RECONMC_DISABLE_AUTH:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    entrypoint: ["/entrypoint.sh"]
    command: ["node", "packages/agent/dist/index.js"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - COORDINATOR_URL=http://coordinator:3000
      - POLL_INTERVAL_MS=5000
    depends_on:
      coordinator:
        condition: service_started
    deploy:
      replicas: ${AGENT_COUNT:-3}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  postgres_data:
